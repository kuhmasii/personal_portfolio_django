<nav aria-label="...">
    <ul class="pagination pagination-circle justify-content-center">
        {% if page.has_previous %}
        <li class="page-item">
            <a class="page-link m-2 text-white" href="?page={{ page.previous_page_number }}" tabindex="-1"
                aria-disabled="true">Previous</a>
        </li>
        {% endif %}
        {% if page.has_next %}
        <li class="page-item active" aria-current="page">
            <a class="page-link m-2 text-white" href="?page={{ page.number }}">{{ page.number }}<span
                    class="visually-hidden">(current)</span></a>
        </li>
        <li class="page-item" aria-current="page">
            <a class="page-link m-2 text-white" href="?page={{ page.next_page_number }}">Next</a>
        </li>
        {% endif %}
</nav>
