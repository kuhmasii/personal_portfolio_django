<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"></script>
    <!-- online iinks -->

    <!-- manual links -->
    <!--logo link-->
    <link rel="icon" href="{% static 'image/kuhmasiilogo.png' %}" type="image/x-icon">

    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <style>
        html,
        body,
        header,
        .view {
            background-color: rgba(71, 69, 69, 0.774);
            height: 100%;
            font-size: 15px;
            font-weight: bold;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-style: italic;
        }

        #navbarSupportedContent a {
            color: #d6dde2;
        }

        #navbarSupportedContent a:hover {
            color: #5985a3;
        }
    </style>

</head>

<body>
    <navbar>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <!-- Container wrapper -->
            <div class="container">
                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-togggler-icon d-flex justify-content
                    -start align-items-center">
                        <i class="fas fa-bars text-white"></i>
                    </span>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'projects:home_page' %}">Home</a>
                        </li>
                    </ul>
                    <!-- resume links -->
                     <ul class="navbar-nav d-flex flex-row">
                    <li>
                        <a href="{% static 'image/IsaiahOlaoye.pdf' %}" class="btn btn-info btn-sm m-1" role="button">Resume</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                      <a class="smooth-scroll nav-link m-1" href="{% url 'projects:account' %}">Account</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                      <a class="smooth-scroll nav-link m-1" href="{% url 'projects:account' %}">Dashboard</a>
                    </li>
                    {% endif %}

                    {% if user.is_authenticated %}
                    <li>
                      <a href="{% url 'projects:user_logout' %}" class="btn btn-red btn-sm m-1 font-larger" role="button">Logout</a>
                    </li>
                    {% else %}
                    <li>
                      <a href="{% url 'projects:user_login' %}" class="btn btn-green btn-sm m-1 font-larger" role="button">Login</a>
                    </li>
                    {% endif %}
                  </ul>
                </div>
                <!-- Collapsible wrapper -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
        <!-- background image -->
    </navbar>
    <header>
        <!-- Full Page Intro -->
        <div class="view grey lighten-3">
            <!-- Mask & flexbox options-->
            <div class="mask">
                <!-- Content -->
                <div class="container h-100">
                    <!--Grid row-->
                    <div class="row align-items-center h-100">
                        <!--Grid column-->
                        <div class="col-md-6">
                            <h1 class="mb-4">Welcome, <span class="text-warning">{{user.username }}.</span><br><span
                                    class="cyan-text">Hello!</span> I'm here to help.</h1>
                            <a href="{% url 'projects:upload' %}"><button type="button"
                                    class="btn btn-primary btn-rounded btn-md ml-md-0">Upload your Projects</button></a>
                            <a href="{% url 'projects:update' %}"><button type="button"
                                    class="btn btn-outline-grey btn-rounded btn-md">Update your info</button></a>
                        </div>
                        <!--Grid column-->
                        <!--Grid column-->
                        <div class="col-md-6">
                            <img src="https://mdbootstrap.com/img/illustrations/hiker-man-colour.svg" alt=""
                                class="img-fluid">
                        </div>
                        <!--Grid column-->
                    </div>
                    <!--Grid row-->
                </div>
                <!-- Content -->
            </div>
            <!-- Mask & flexbox options-->
        </div>
        <!-- Full Page Intro -->

    </header>
</body>
<!-- Footer -->
<!-- End your project here-->

<!-- jQuery -->
<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
<!-- MDB -->

<!-- Your custom scripts (optional) -->

</html>
