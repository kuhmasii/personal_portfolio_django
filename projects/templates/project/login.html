{% extends 'base.html' %}
{% load static %}

{% block title %}
Login-page
{% endblock %}


{% block content %}

<div class="container my-3 py-5 z-depth-1">
    <!--Section: Content-->
    <section class="p-5 my-md-5 text-center" style="background-color: rgb(224, 202, 202); 
        background-size: cover;">

        <form action="{% url 'projects:user_login' %}" method="POST" class="my-5 mx-md-5">
            {% csrf_token %}
            <div class="row d-flex justify-content-center">
                <h2 class="green-text text-center">Sign in to post</h2>
                <div class="col-md-6">
                    <h5 class="text-danger">{{error}}</h5>
                    <!-- Username -->
                    <div class="form-outline mb-4">
                        <input type="text" name="username" id="id_username" class="form-control" required
                            placeholder="Username" />
                        <label for="id_username">Username</label>
                    </div>
                    <br>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" name="password" id="id_password" class="form-control" required />
                        <label for="id_password">Password</label>
                    </div>
                    <br>
                    <div class="text-center">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                    </div>
                    <hr>
                    <br>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                </div>
            </div>
        </form>
    </section>
    <!-- section content -->
</div>

{% endblock %}
